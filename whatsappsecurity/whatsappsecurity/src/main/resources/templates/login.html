<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Spring Security Example </title>
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
	<div th:if="${param.error}">
		Invalid username and password.
	</div>
	<div th:if="${param.logout}">
		You have been logged out.
	</div>
	<form th:action="@{/login}" method="post" class="form-div">
		<div class="container">
			<h1>Login</h1>
			<hr />

			<label for="username"><b>Apelido ou email</b></label>
			<input type="text" placeholder="Apelido ou email" name="username" id="username" required />


			<label for="psw"><b>Senha</b></label>
			<input type="password" placeholder="Senha" name="password" id="password" required />

			<hr />

			<button type="submit" class="loginbtn">Entrar</button>
		</div>
	</form>
</body>

</html>
